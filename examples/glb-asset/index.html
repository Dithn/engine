<!doctype html>
<html>
<head>
    <script src="../../build/output/playcanvas.js"></script>
    <link href="../style.css" rel="stylesheet" />
</head>

<body>
    <!-- The canvas element -->
    <canvas id="application-canvas"></canvas>

    <script>
        function createMaterial(colors) {
            var material = new pc.StandardMaterial();
            for (var param in colors) {
                material[param] = colors[param];
            }
            material.update();
            return material;
        }
    </script>

    <!-- The script -->
    <script>
        var canvas = document.getElementById("application-canvas");

        // Create the application and start the update loop
        var app = new pc.Application(canvas);
        app.start();

        // Set the canvas to fill the window and automatically change resolution to be the same as the canvas size
        app.setCanvasFillMode(pc.FILLMODE_FILL_WINDOW);
        app.setCanvasResolution(pc.RESOLUTION_AUTO);

        app.scene.ambientLight = new pc.Color(0.8, 0.8, 0.8);

        var entity;

        // Create an Entity with a camera component
        var cameraEntity = new pc.Entity(app);
        cameraEntity.addComponent("camera", {
            clearColor: new pc.Color(0, 0, 0)
        });
        cameraEntity.rotateLocal(0, 0, 0);
        cameraEntity.translateLocal(0, 0.6, 2.4);
        app.root.addChild(cameraEntity);


        // Load model and animation assets
        var model = null;
        var animRun = null;
        var animIdle = null;
        var animJump = null;

        app.assets.loadFromUrl("../assets/playbot-glb/playbot.glb", "model", function (err, asset) {
            model = asset;
            entity = new pc.Entity();
            // add model component to entity
            entity.addComponent("model", {
                type: "asset",
                asset: model,
                castShadows: true
            });
            app.root.addChild(entity);
            app.assets.loadFromUrl("../assets/playbot-glb/playbot_idle.glb", "animation", function (err, asset) {
                animIdle = asset;
                app.assets.loadFromUrl("../assets/playbot-glb/playbot_run.glb", "animation", function (err, asset) {
                    animRun = asset;
                    app.assets.loadFromUrl("../assets/playbot-glb/playbot_jump.glb", "animation", function (err, asset) {
                        animJump = asset;

                        // add animation component to entity
                        entity.addComponent("animation", {
                            assets: [animIdle, animRun, animJump],
                            speed: 1
                        });
                        // Start alternating between run and stop
                        setTimeout(function () {
                            run();
                        }, 1000);
                    });
                });
            });
        });

        // Start running then stop in 1s
        function run() {
            entity.animation.play("playbot_run.glb", 0.2);
            setTimeout(function () {
                jump();
            }, 1000);
        };

        // Start running then stop in 1s
        function jump() {
            entity.animation.play("playbot_jump.glb", 0.2);
            setTimeout(function () {
                stop();
            }, 2000);
        };

        // Stop running then start running in 1s
        function stop() {
            entity.animation.play("playbot_idle.glb", 0.2);
            setTimeout(function () {
                run();
            }, 1000);
        }

    </script>
</body>
</html>
